---
name: Backend Testing

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test-backend:

    runs-on: ubuntu-latest

    # strategy:
    #   matrix:
    #     node-version: [21.x]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 
        uses: actions/setup-node@v3
        with:
          cache-dependency-path: './backend/package-lock.json'
          # node-version: ${{ matrix.node-version }}
          cache: 'npm'
    
      - run: cd backend && npm install 
      - run: npm run test
